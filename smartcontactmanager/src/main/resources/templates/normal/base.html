<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

     <link rel="stylesheet" th:href="@{/css/style.css}" /> 
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      
    <title th:text="${title}">Base Html</title>
  </head>
  <body>
 
 <!--Navbar  -->
 <nav class=" fixed-top navbar navbar-expand-lg bg-body-tertiary navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Smart Contact Manager</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-uppercase">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/}" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" aria-disabled="true"><span th:text="${user.name}"></span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link " th:href="@{/logout}" aria-disabled="true">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<!-- End of Navbar -->

<!-- Start of Sidebar -->
<div class="sidebar mt-2">

  <span onClick="toggleSidebar()" class="crossBtn">&times;</span>
  
  <a href="#" th:href="@{/user/index}"  class="item"><i class="fas fa-home"></i> Home</a>
  <a href="#" class="item"><i class="fas fa-id-card-alt"></i>View Contacts</a>
  <a href="#" th:href="@{/user/add-contact}" class="item"><i class="fas fa-pencil-alt"></i>Add Contact</a>
  <a href="#" class="item"><i class="fas fa-user-circle"></i>Your Profile</a>
  <a href="#" class="item"><i class="fas fa-cogs"></i>Settings</a>
  <a href="#" th:href="@{/logout}" class="item"><i class="fas fa-sign-out-alt"></i>Logout</a>
  <div class="divider"></div>
</div>
<!-- End of Sidebar -->

<!-- Start of content area-->
<div class="content mt-5">

  <i onClick="toggleSidebar()" class="fas fa-bars m-3"> </i>
  
 <!-- Message Box -->
  <div th:if="${session.message}" class="container">
   <div th:classappend="${'alert-' + session.message.type}" class="alert text-center" role="alert">
   <span th:text="${session.message.content}"></span>
   </div>
   <th:block th:text="${@SessionHelper.removeMessageFromSession()}"> </th:block>
   
  </div> 
 
  <div th:replace="${content}"></div>
</div>
<!-- End of Content area -->

<!-- Bootstrap and JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
