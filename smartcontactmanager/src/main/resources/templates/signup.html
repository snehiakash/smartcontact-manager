<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>This is Home Page</title>
</head>
<body>
	<section>
	<div class="container">
	<div class="row justify-content-center align-items-center">
	<div class="col-md-6 ">
	
	<div class="my-card mt-1">
	
 <div th:if="${message}" th:classappend="${message.type}" class="alert" role="alert">
    <p class="text-center" th:text="${message.content}"></p>
</div>

	
	<div class="container text-center">
     <img class="" style="width:80px" src="" th:src="@{/img/membership.png}"  alt="" />
	
	</div>

	
	<h1 class="text-center">Register Here!!</h1>
	
	<form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
	
	<!-- Name Field -->
	
	 <div class="form-group">
    <label for="name_field" class="form-label">Your Name</label>
    <input
    name="name"
     type="text" 
     class="form-control" 
     th:classappend="${#fields.hasErrors('name') ? 'is-invalid' :''}"
     id="name_field" 
     aria-describedby="emailHelp"
     placeholder="Enter Here"
     required
     th:value="${user.name}">
     
     <div class="invalid-feedback " th:each="e:${#fields.errors('name')}" th:text="${e}">
     </div>
   
  </div>
	<!-- Email Field -->
	
	 <div class="form-group">
    <label for="email_field" class="form-label">Your Email</label>
    <input
    name="email"
     type="email" 
     class="form-control" 
     id="email_field" 
     aria-describedby="emailHelp"
     placeholder="Enter Here"
     required
     th:value="${user.email}">
   
  </div>
 
	<!-- Password Field -->
	
	 <div class="form-group">
    <label for="password_field" class="form-label">Your Password</label>
    <input
    name="password"
     type="password" 
     class="form-control" 
     id="password_field" 
     aria-describedby="emailHelp"
     placeholder="Enter Here"
     required>
   
  </div>
  
  <!-- User About Field -->
  
  <div class="form-group">
    <textarea  name="about" th:text="${user.about}" placeholder="Enter Something Yourself"  rows="6" class="form-control"></textarea>
  
  </div>
  
  <!-- Terms and Condition Agreement -->
  
  <div class="form-group form-check  text-center"> 
   
   
   <input type="checkbox"
        name="agreement"
        class="form-check-input"
        id="agreement"
    />
    
  <label for="agreement">Accept terms and Conditions</label>
  
  </div>
  

  
  <div class="container text-center">
  
  <button type="submit" class="btn bg-primary  text-white ">Submit</button>
  
   <button type="reset" class="btn btn-warning ">Reset</button>
  </div>
  
  
  </form>
  
	</div>
	</div>
	</div>
	</div>
	
	</section>
	
	
</body>
</html>
